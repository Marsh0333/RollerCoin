<!DOCTYPE html>

  <head>
    <title>RollerCoin Calculator</title>
    
    
    <script>
        function CoinSelect()
      { 
       document.getElementById("CoinPoints").value=
       document.getElementById("Coinclick-lvl").value;
      }

      function BlasterSelect()
      { 
       document.getElementById("BlasterPoints").value=

      }
      
      function FlappySelect()

      }
      
      function CryptonoidSelect()
      { 
       document.getElementById("CryptonoidPoints").value=

      }

      function CryptoSelect()

      }
      
      
      
      
      
      
      function TripleCoin()
      { 
       document.getElementById("TripleCoin").value = 3*document.getElementById("Coinclick-lvl").value
